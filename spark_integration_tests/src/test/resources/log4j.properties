log4j.rootLogger=INFO, stderr

log4j.appender.stderr=org.apache.log4j.ConsoleAppender
log4j.appender.stderr.layout=org.apache.log4j.PatternLayout
log4j.appender.stderr.layout.ConversionPattern=[%d] %p %C{1} %m %n
log4j.appender.stderr.Target=System.err
log4j.category.kafka=WARN
log4j.category.com=WARN
log4j.category.BlockStateChange=WARN
log4j.category.org.apache=WARN
log4j.category.org=WARN
log4j.category.org.mortbay=WARN
log4j.category.org.spark_project=WARN